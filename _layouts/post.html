<!doctype html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
  {% include header.html %}

  <main id="content" class="site-content">
    <article class="post">
      <h1>{{ page.title }}</h1>
      {% if page.date %}
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
      {% endif %}
      {{ content }}
    </article>
  </main>

  {% include footer.html %}
  <script src="{{ '/assets/js/nav.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}" defer></script>
</body>
</html>
